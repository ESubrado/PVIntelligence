<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Pvintel</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/jqvmap.css" media="screen" />

  <link rel="icon" type="image/x-icon" href="assets/images/pvintel.png">
</head>

<body>
  <div id="container">
    <app-root></app-root>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <script type="text/javascript" src="assets/js/jquery.vmap.js"></script>
  <script type="text/javascript" src="assets/js/jquery.vmap.world.js" charset="utf-8"></script>
  <script type="text/javascript" src="assets/js/jquery.vmap.sampledata.js"></script>

  <script>
    jQuery(document).ready(function () {
      jQuery('#vmap').vectorMap({
        map: 'world_en',
        backgroundColor: '#fff',
        color: '#ffffff',
        hoverOpacity: 0.7,
        selectedColor: '#666666',
        enableZoom: true,
        showTooltip: true,
        scaleColors: ['#C8EEFF', '#006491'],
        values: sample_data,
        normalizeFunction: 'polynomial'
      });
    });
  </script>

</body>

</html>
